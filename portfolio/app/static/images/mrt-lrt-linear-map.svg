<svg viewBox="0 0 1000 595" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     style="font-family: 'Comic Sans MS', 'Marker Felt', 'Bradley Hand', 'Trebuchet MS', 'Arial Rounded MT Bold', system-ui, sans-serif;">
    
    <defs>
        <filter id="boxShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="4" stdDeviation="2" flood-color="rgba(0, 0, 0, 0.5)"/>
        </filter>

        <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.3"/>
        </filter>

    </defs>

    <!-- Other Styles -->
    <style>
        .legend {
            font-family: 'Comic Sans MS', 'Marker Felt', 'Bradley Hand', 'Trebuchet MS', 'Arial Rounded MT Bold', system-ui, sans-serif;
            filter: url(#boxShadow);
        }
    </style>
    
    <rect width="1000" height="595" fill="url(#bg-gradient)"/>
    
    <!-- Lines with glowing effect -->
    <g class="metro-lines" style="filter: drop-shadow(2px 0 2px rgba(0,0,0,0.5))">
        <!-- LRT1 Line (Purple) -->
        <path d="M200 80 L200 550" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>

        <!-- Balintawak to Roosevelt (Purple)-->
        <path d="M330 50 L433 50" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>
        
        <!-- Monumento to Balintawak (Purple)-->
        <path d="M200 75 L330 50" 
            stroke="#ffffff" 
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>
        
        <!-- LRT2 Line (Pink) -->
        <path d="M230 250 L735 250" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>

        <!-- Katpunan to Santolan (Pink) -->
        <path d="M740 250 L900 270" 
            stroke="#ffffff" 
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>

        <!-- MRT3 Line (Cyan) -->
        <path d="M595 250 595 345" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>
              
        <!-- North Ave. to Cubao Intersection (Cyan) -->
        <path d="M595 250 534 73" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>

        <!-- Ortigas to Buendia (Cyan)-->
        <path d="M440 400 590 345" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>

        <!-- Taft Avenue to Buendia (Cyan) -->
        <path d="M250 400 L440 400" 
              stroke="#ffffff" 
              stroke-width="3"
              fill="none"
              stroke-linecap="round"/>
    </g>

    <!-- Stations -->
    <g class="stations">
        <!-- LRT1 Stations -->
        <g fill="#8D35A2" style="filter: drop-shadow(0px 0.9px 0.1px #8D35A2) ">
            <!-- Regular stations -->
            <g>
            
                <!-- Roosevelt -->
                <circle cx="430" cy="50" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="407" y="35" font-size="12" >Roosevelt</text>
                
                <!-- Balintawak -->
                <circle cx="330" cy="50" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="307" y="35" font-size="12">Balintawak</text>
                
                <!-- Monumento -->
                <circle cx="200" cy="75" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="120" y="80" font-size="12">Monumento</text>
                
                <!-- 5th Avenue -->
                <circle cx="200" cy="100" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="120" y="103" font-size="12">5th Avenue</text>
                
                <!-- R. Papa -->
                <circle cx="200" cy="125" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="144" y="128" font-size="12">R. Papa</text>
                
                <!-- Abad Santos-->
                <circle cx="200" cy="145" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="112" y="148" font-size="12">Abad Santos</text>
                
                <!-- Blumentritt -->
                <circle cx="200" cy="165" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="118" y="168" font-size="12">Blumentritt</text>
                
                <!-- Tayuman -->
                <circle cx="200" cy="185" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="134" y="188" font-size="12">Tayuman</text>
                
                <!-- Bambang -->
                <circle cx="200" cy="205" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="134" y="207" font-size="12">Bambang</text>
                
                <!-- D. Jose -->
                <!-- Line 311 for the <circle> tag -->
                    <text x="78" y="228" font-size="12">D. Jose (Transfer)</text>
                
                <!-- Carriedo -->
                <circle cx="200" cy="250" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="134" y="252" font-size="12">Carriedo</text>

                <!-- Central -->
                <circle cx="200" cy="268" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="140" y="271" font-size="12">Central</text>

                <!-- UN Avenue -->
                <circle cx="200" cy="285" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="120" y="288" font-size="12">UN Avenue</text>

                <!-- Pedro Gil -->
                <circle cx="200" cy="300" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="132" y="305" font-size="12">Pedro Gil</text>

                <!-- Quirino -->
                <circle cx="200" cy="320" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="141" y="323" font-size="12">Quirino</text>
                
                <!-- Vito Cruz -->
                <circle cx="200" cy="340" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="130" y="343" font-size="12">Vito Cruz</text>
                
                <!-- Gil Puyat-->
                <circle cx="200" cy="360" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="133" y="363" font-size="12">Gil Puyat</text>
                
                <!-- Libertad -->
                <circle cx="200" cy="380" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="133" y="383" font-size="12">Libertad</text>
                
                <!-- EDSA -->
                <circle cx="200" cy="400" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="85" y="405" font-size="12">EDSA (Transfer)</text>
                
                <!-- Baclaran -->
                <circle cx="200" cy="425" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="133" y="428" font-size="12">Baclaran</text>
                
                <!-- Redemptorist-Aseana -->
                <circle cx="200" cy="450" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="59" y="455" font-size="12">Redemptorist-Aseana</text>
                
                <!-- MIA Road -->
                <circle cx="200" cy="475" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
                    <text x="124" y="480" font-size="12">MIA Road</text>
                
                <!-- PITX -->
                <circle cx="200" cy="500" r="5" fill="#8D35A2" stroke="#ffffff" stroke-width="2"/>
